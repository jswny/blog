version: "3"
services:
  db:
    image: postgres:10.2-alpine
    container_name: blog-db
    environment:
      - POSTGRES_PASSWORD=postgres 
      - POSTGRES_DB=blog_prod
    networks:
      - nginx-network
  admin:
    image: blog-release
    container_name: blog-admin
    build:
      context: .
      dockerfile: Dockerfile.run
    command: migrate
    networks:
      - nginx-network
    depends_on:
      - db
  server:
    image: blog-release
    container_name: blog-server
    environment:
      - PORT=5002
      - HOST="j1.io"
    command: foreground
    networks:
      - nginx-network
    depends_on:
      - db
      - admin
networks:
  nginx-network:
    external: true